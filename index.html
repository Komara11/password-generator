<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column ">
            <h1>Password Generator</h1>
            <div class="d-flex flex-column gap-2 mt-2">
            <label for="passwordLenght" class="text-uppercase fw-bold">Panjang Password</label>
            <input class="form-control form-control-lg" id="passwordLength" type="number">
            <label for="password" class="text-uppercase fw-bold">Password</label>
            <input class="form-control form-control-lg" type="text" id="password" disabled>
            <button class="btn btn-dark fw-bold btn-lg mt-2" onclick="getPassword()">GENERATE PASSWORD</button>
            <a class= "btn btn-primary fw-bold btn-lg mt-2" onclick="savePassword()" id="saveButton">SAVE PASSWORD</a>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>
</html>
